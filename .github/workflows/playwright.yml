name: Playwright Tests
on:
  workflow_dispatch

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Visual UI Tests
      run: |
          echo "Running tests on environment with browser"
          privateBaseUrl="https://noodle:OrecchiettE2022@staging-linguinelawschool-farfallelawfirm.noodle.com"
          environment="staging"
          npx playwright test guest-cart-desktop-private-test.spec.ts --headed --project=chromium-desktop --base-url=$privateBaseUrl
      env:
          privateBaseUrl: "https://noodle:OrecchiettE2022@staging-linguinelawschool-farfallelawfirm.noodle.com"
          environment: "staging"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
