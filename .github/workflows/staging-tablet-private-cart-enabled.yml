name: UI Tests (Tablet-Private-Cart-Enabled)

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Tablet-Private-Cart-Enabled)
        run: |
          echo "Running tests on tablet"
          npx playwright test guest-cart-tablet-private-test.spec.ts learner-cart-tablet-private-test.spec.ts --headed --project=chromium-tablet
        env:
          privateCartBaseUrl: ${{ secrets.PRIVATE_CART_BASE_URL }}
          environment: ${{ secrets.ENVIRONMENT }}
          privateCartLearnerUsername: ${{ secrets.privateCartLearnerUsername }}
          privateCartLearnerPassword: ${{ secrets.privateCartLearnerPassword }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
