name: UI Tests (Desktop-Public-Cart-Disabled)

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Desktop-Public-Cart-Disabled)
        run: |
          echo "Running tests on desktop"
          npx playwright test guest-desktop-public-test.spec.ts learner-desktop-public-test.spec.ts --headed --project=chromium-desktop
        env:
          publicCartBaseUrl: ${{ secrets.PUBLIC_BASE_URL }}
          environment: ${{ secrets.ENVIRONMENT }}
          publicCartLearnerUsername: ${{ secrets.PUBLIC_LEARNER_USERNAME }}
          publicCartLearnerPassword: ${{ secrets.PUBLIC_LEARNER_PASSWORD }}
      
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
