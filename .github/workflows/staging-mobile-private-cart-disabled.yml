name: UI Tests (Mobile-Private-Cart-Disabled)

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright Tests (Mobile-Private-Cart-Disabled)
        run: |
          echo "Running tests on mobile"
          npx playwright test guest-mobile-private-test.spec.ts learner-mobile-private-test.spec.ts --headed --project=mobile-iphone-safari
        env:
          privateCartBaseUrl: ${{ secrets.PRIVATE_BASE_URL }}
          environment: ${{ secrets.ENVIRONMENT }}
          privateCartLearnerUsername: ${{ secrets.PRIVATE_LEARNER_USERNAME }}
          privateCartLearnerPassword: ${{ secrets.PRIVATE_LEARNER_PASSWORD }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
